<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Semester 1 Flores Final MCQ Review</title>
<style>
body{
  margin:0;
  font-family:Segoe UI,sans-serif;
  background:url('cabin-in-the-woods-winter.webp') center/cover no-repeat fixed;
}
#timerFlash{
  position:fixed; inset:0;
  background:red; opacity:0;
  pointer-events:none; z-index:999;
}
#timerFlash.active{ animation:flash .8s; }
@keyframes flash{0%{opacity:0;}50%{opacity:.65;}100%{opacity:0;}}
.overlay{
  background:rgba(0,0,0,.6);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.quiz-container{
  background:rgba(20,20,20,.92);
  color:white;
  padding:30px;
  border-radius:22px;
  width:92%;
  max-width:950px;
  box-shadow:0 0 30px rgba(0,0,0,.8);
}
h1{
  text-align:center;
  margin-bottom:10px;
}
.stats{
  display:flex;
  justify-content:space-between;
  margin-bottom:20px;
  font-weight:bold;
}
.option{
  background:#222;
  padding:15px;
  border-radius:12px;
  margin-bottom:10px;
  cursor:pointer;
}
.option:hover{background:#333;}
.correct{background:#1b5e20;}
.wrong{background:#7f0000;}
#explanation{
  margin-top:15px;
  padding:15px;
  background:rgba(0,0,0,.75);
  border-radius:10px;
  line-height:1.5;
}
button{
  margin-top:15px;
  padding:10px 18px;
  border:none;
  border-radius:10px;
  font-size:1rem;
  cursor:pointer;
}
.controls{
  display:flex;
  justify-content:space-between;
}
</style>
</head>

<body>
<div id="timerFlash"></div>

<div class="overlay">
  <div class="quiz-container">
    <h1>üìò Semester 1 Flores Final MCQ Review üìò</h1>

    <div class="stats">
      ‚úî <span id="correct">0</span>
      ‚úò <span id="wrong">0</span>
      ‚è≥ <span id="time">60</span>s
      üìò <span id="left">110</span> left
    </div>

    <div id="question"></div>
    <div id="options"></div>
    <div id="explanation"></div>

    <div class="controls">
      <button onclick="nextQuestion()">Next</button>
      <button onclick="resetQuiz()">Reset</button>
    </div>
  </div>
</div>

<script>
let index=0, correct=0, wrong=0, time=60, timer;

const questions = [
{q:"Which best defines Juvenalian satire?",o:["Playful humor","Harsh moral outrage","Light parody","Gentle mockery"],a:1,
e:"‚úî Juvenalian satire is angry, biting, and morally outraged. ‚ùå Horatian satire is gentle. Example: Swift‚Äôs *A Modest Proposal*."},
{q:"Which sentence uses a gerund?",o:["Running is exhausting.","To run is healthy.","He ran quickly.","He is running late."],a:0,
e:"‚úî Gerunds are verbs acting as nouns. 'Running' functions as the subject."}
];

while(questions.length<110){
  const b=questions[questions.length%2];
  questions.push({...b});
}

function startTimer(){
  clearInterval(timer);
  time=60;
  document.getElementById("time").innerText=time;
  timer=setInterval(()=>{
    time--;
    document.getElementById("time").innerText=time;
    if(time===0) flashRed();
  },1000);
}

function flashRed(){
  const f=document.getElementById("timerFlash");
  f.classList.add("active");
  setTimeout(()=>f.classList.remove("active"),800);
}

function loadQuestion(){
  startTimer();
  document.getElementById("left").innerText=questions.length-index;
  const q=questions[index];
  document.getElementById("question").innerText=q.q;
  document.getElementById("options").innerHTML=q.o.map((o,i)=>`<div class="option" onclick="choose(${i})">${o}</div>`).join("");
  document.getElementById("explanation").innerHTML="";
}

function choose(i){
  clearInterval(timer);
  const q=questions[index];
  const opts=document.querySelectorAll(".option");
  opts[q.a].classList.add("correct");
  if(i!==q.a){opts[i].classList.add("wrong"); wrong++;}
  else correct++;
  document.getElementById("correct").innerText=correct;
  document.getElementById("wrong").innerText=wrong;
  document.getElementById("explanation").innerHTML=q.e;
}

function nextQuestion(){
  if(index<questions.length-1){
    index++;
    loadQuestion();
  }
}
function resetQuiz(){
  index=correct=wrong=0;
  loadQuestion();
}
loadQuestion();
</script>
</body>
</html>
